<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>게시글 목록</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center py-10">

<div class="w-full max-w-5xl bg-white rounded-lg shadow-lg p-8">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold text-gray-800">게시글 목록</h1>
        <a href="{% url 'article:new' %}" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
            </svg>
            글 작성하기
        </a>
    </div>

    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="bg-blue-100 text-blue-800 uppercase text-sm font-medium tracking-wide">
                <th class="py-3 px-6 border-b border-blue-200 rounded-tl-lg">제목</th>
                <th class="py-3 px-6 border-b border-blue-200">작성자</th>
                <th class="py-3 px-6 border-b border-blue-200 rounded-tr-lg">작성일</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr class="hover:bg-blue-50 transition cursor-pointer">
                <td class="py-4 px-6 border-b border-gray-200">
                    <a href="{% url 'article:show' article.id %}" class="text-blue-600 font-semibold hover:underline">
                        {{ article.title }}
                    </a>
                </td>
                <td class="py-4 px-6 border-b border-gray-200 text-gray-600">{{ article.author.username }}</td>
                <td class="py-4 px-6 border-b border-gray-200 text-gray-500">{{ article.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="py-6 text-center text-gray-400">게시글이 없습니다.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

<!-- Flowbite JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
