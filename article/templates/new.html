<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>글 작성</title>

    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

    <!-- Flowbite CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex justify-center py-10 px-4">

<div class="w-full max-w-3xl bg-white rounded-lg shadow-lg p-8">

    <h1 class="text-3xl font-bold text-gray-800 mb-8">글 작성</h1>

    <form action="{% url 'article:create' %}" method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="title" class="block mb-2 text-gray-700 font-medium">제목</label>
            <input type="text" id="title" name="title" required
                   class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="content" class="block mb-2 text-gray-700 font-medium">내용</label>
            <textarea id="content" name="content" rows="10" required
                      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-vertical"></textarea>
        </div>

        <div>
            <button type="submit"
                    class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition font-semibold">
                작성 완료
            </button>
        </div>
    </form>

</div>

<!-- Flowbite JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
